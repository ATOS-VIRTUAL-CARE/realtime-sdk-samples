<!DOCTYPE html>
<html lang="en">

<head>
  <title>Data Channel</title>
  <link rel="stylesheet" href="../style.css" />
  <script src="../vcs-realtime-sdk.js"></script>
  <script src="../config.js"></script>
</head>

<body>
  <h2>Data Channel</h2>
  <h3>Description</h3>
  <p>This sample app joins a room with audio and video and shows all participants video along with the ability to send messages.</p>
  <h3>Usage</h3>
  <p>Open the <a href="./datachannel.html" target="_blank">same url</a> on another tab (or even another device/browser)
    and then join on both tabs.</p>
  <button id="joinLeaveBtn">Join</button>
  <div id="videos"></div>

  <div>
    <input id="message" placeholder="Message"><br>
    <button id="sendMessageBtn">Send</button><br>
  </div>

  <select id="participantDropDown">
    <option value="default">All Addresses</option>
  </select>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Import VCS_DOMAIN and ROOM_TOKEN from config.js.
      // Edit config.js with your own vcs-domain and token.
      await window.vcs(document);

      const messageElement = document.getElementById('message');

      let room;
      let participants;
      let participantAddress;

      const joinLeaveBtn = document.getElementById('joinLeaveBtn');
      const videos = document.getElementById('videos');

      sendMessageBtn.addEventListener('click', async () => {
        data = messageElement.value;

        let dropDownListElement = document.getElementById("participantDropDown");
        participantAddress = dropDownListElement.options[dropDownListElement.selectedIndex].text;
        
        //If no particular address is selected, send to all participants.
        if (participantAddress === 'All Addresses') {
          room.sendMessageToParticipant(data, null);
        }
        else {
          await room.sendMessageToParticipant(data, participantAddress);
        }       

        //Reset message Value to a blank slate.
        message.value = '';
      });

      joinLeaveBtn.addEventListener('click', async () => {
        if (!room) {
          joinLeaveBtn.disabled = true;
          room = await RealtimeSdk.joinRoom(ROOM_TOKEN, {
            host: VCS_DOMAIN
          });

          participants = room.remoteParticipants;
          console.dir(participants);

          joinLeaveBtn.disabled = false;
          joinLeaveBtn.innerText = 'Leave';
          render(room.localParticipant);
          room.remoteParticipants.forEach(render);
          room.on('participantJoined', render);
          room.on('participantLeft', remove);
          room.on('roomLeft', cleanup);

          //Remote participant sees who sent the message
          let participant;

          for (user in participants) {
            if (user.address === participantAddress){
              participant = user;
            }
          }

          await room.on('messageReceived', (participant, data) => {
            alert(`Participant ${participant.address} sent message: ${data}`);
            console.log(`Participant ${participant.address} sent message:`, data);
          });

        } else {
          room.leave();
          room = null;
          joinLeaveBtn.innerText = 'Join';
        }
      });

      function render(participant) {
        const div = document.createElement('div');
        div.id = participant.address;
        // Let SDK create the video element, and update changes to the media stream
        participant.attach(div);
        videos.appendChild(div);
        //On Render, add new element to option
        var select = document.getElementById("participantDropDown");
        if (participant.address !== room.localParticipant.address) {
          select.options[select.options.length] = new Option(participant.address, participant.address);
        }
      }

      function remove(participant) {
        // Remove the video wrapper div
        document.getElementById(participant.address)?.remove();
      }

      function cleanup() {
        videos.innerHTML = '';
      }
    });
  </script>
</body>

</html>
